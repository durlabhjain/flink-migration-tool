# Multi-Job Example: Customers Pipeline
# Companion to multi_job_orders.yaml

database:
  server: "${SQL_SERVER}"
  database: "SalesDB"
  user: "${SQL_USER}"
  password: "${SQL_PASSWORD}"
  encrypt: true

# StarRocks connection with environment variables
starRocks:
  feHost: "${STARROCKS_FE_HOST}"
  database: "${STARROCKS_DATABASE}"
  username: "${STARROCKS_USERNAME}"
  password: "${STARROCKS_PASSWORD}"

schema: "sales"
jobName: "sales_customers_pipeline"  # Different job name, same schema

# Only include Customer-related tables
global:
  tables:
    include:
      - "^Customer"       # Customers, CustomerAddresses, CustomerContacts, etc.
    exclude:
      - ".*_Archive$"
  
  columns:
    exclude:
      - "^Internal"
      - "RowVersion"

output:
  flinkPath: "./output/flink"
  starRocksPath: "./output/starrocks"
  checksumPath: "./output/checksums"
