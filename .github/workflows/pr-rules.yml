name: PR Rules

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ (TASK|JIRA|FEATURE|BUG)-[0-9]+ ]]; then
            echo "‚ùå PR title must include ticket ID (e.g. FLINK-123)"
            exit 1
          fi